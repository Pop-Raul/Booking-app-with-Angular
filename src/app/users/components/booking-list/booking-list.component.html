<p-table [value]="bookings" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Property</th>
      <th>User</th>
      <th>Start date</th>
      <th>End date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-booking>
    <tr>
      <td>{{ booking.id }}</td>
      <td>{{ booking.property }}</td>
      <td>{{ booking.user }}</td>
      <td>{{ booking.start_date }}</td>
      <td>{{ booking.end_date }}</td>
    </tr>
  </ng-template>
</p-table>
